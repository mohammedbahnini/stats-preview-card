<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

    <!-- style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Stats preview card </title>
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="card-content">
                <h1 class="big-title">Get <span class="colored">insights</span> that help your business grow.</h1>
                <p class="intro-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                    experience, and overall efficiency.</p>
                <div class="stats">
                    <div class="stat-item">
                        <h3 class="title">10k+</h3>
                        <p class="text">companies</p>
                    </div>
                    <div class="stat-item">
                        <h3 class="title">314+</h3>
                        <p class="text">templates</p>
                    </div>
                    <div class="stat-item">
                        <h3 class="title">12m+</h3>
                        <p class="text">queries</p>
                    </div>
                </div>
            </div>
            <div class="card-img">
            </div>
        </div>
       
    </main>
</body>

</html>
